<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlowNotes Options</title>
	<style>
		body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; }
		fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 12px 16px; }
		legend { font-weight: 600; }
		.row { margin: 8px 0; }
		.save { margin-top: 12px; padding: 8px 10px; border: 0; border-radius: 6px; background: #5bc0be; color: #08121f; font-weight: 600; cursor: pointer; }
		.dim { color: #666; }
	</style>
</head>
<body>
	<h1>FlowNotes Options</h1>
	<p class="dim">Choose which Salesforce domain to use when connecting.</p>
	<form id="form">
		<fieldset>
			<legend>Login Domain</legend>
			<div class="row">
				<label><input type="radio" name="loginDomain" value="login"> Production (login.salesforce.com)</label>
			</div>
			<div class="row">
				<label><input type="radio" name="loginDomain" value="test"> Sandbox (test.salesforce.com)</label>
			</div>
			<button class="save" type="submit">Save</button>
		</fieldset>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
